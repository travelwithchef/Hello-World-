<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>World Explorer</title>
  <style>
    body {
      font-family: 'Arial Black', gadget;
      padding: 30px;
      background-color: #1D6D8C;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .dropdown-section {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="dropdown-section">
    <h1>Select Your Place</h1>
    <select id="continent">
      <option value="">Select Continent</option>
      <option value="Africa">Africa</option>
      <option value="Antarctica">Antarctica</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="Oceania">Oceania</option>
      <option value="South America">South America</option>
    </select>
    <select id="country">
      <option value="">Select Country</option>
    </select>
    <select id="city">
      <option value="">Select City</option>
    </select>
  </div>  <script>
    const data = {
      Africa: {
        Egypt: ['Cairo', 'Alexandria', 'Giza', 'Luxor', 'Aswan'],
        Nigeria: ['Lagos', 'Abuja', 'Kano', 'Ibadan', 'Benin City']
      },
      Antarctica: {},
      Asia: {
        China: ['Beijing', 'Shanghai', 'Guangzhou', 'Shenzhen', 'Chengdu'],
        India: ['Delhi', 'Mumbai', 'Bangalore', 'Kolkata', 'Chennai'],
        Japan: ['Tokyo', 'Osaka', 'Kyoto', 'Nagoya', 'Hiroshima']
      },
      Europe: {
        France: ['Paris', 'Lyon', 'Nice', 'Marseille', 'Toulouse'],
        Germany: ['Berlin', 'Hamburg', 'Munich', 'Frankfurt', 'Cologne'],
        UK: ['London', 'Manchester', 'Birmingham', 'Liverpool', 'Leeds']
      },
      'North America': {
        Canada: ['Toronto', 'Vancouver', 'Montreal', 'Calgary', 'Ottawa'],
        Mexico: ['Mexico City', 'Guadalajara', 'Monterrey', 'Puebla', 'Tijuana'],
        USA: ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix']
      },
      Oceania: {
        Australia: ['Sydney', 'Melbourne', 'Brisbane', 'Perth', 'Adelaide'],
        NewZealand: ['Auckland', 'Wellington', 'Christchurch', 'Hamilton', 'Dunedin']
      },
      'South America': {
        Argentina: ['Buenos Aires', 'Córdoba', 'Rosario', 'Mendoza', 'La Plata'],
        Brazil: ['São Paulo', 'Rio de Janeiro', 'Brasília', 'Salvador', 'Fortaleza'],
        Chile: ['Santiago', 'Valparaíso', 'Concepción', 'La Serena', 'Antofagasta']
      }
    };

    const continentSelect = document.getElementById('continent');
    const countrySelect = document.getElementById('country');
    const citySelect = document.getElementById('city');

    continentSelect.addEventListener('change', () => {
      const selectedContinent = continentSelect.value;
      countrySelect.innerHTML = '<option value="">Select Country</option>';
      citySelect.innerHTML = '<option value="">Select City</option>';

      if (data[selectedContinent]) {
        Object.keys(data[selectedContinent]).sort().forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });

    countrySelect.addEventListener('change', () => {
      const selectedContinent = continentSelect.value;
      const selectedCountry = countrySelect.value;
      citySelect.innerHTML = '<option value="">Select City</option>';

      if (data[selectedContinent] && data[selectedContinent][selectedCountry]) {
        data[selectedContinent][selectedCountry].sort().forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    });
  </script></body>
</html>
